<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Registration</title>
</head>

<body>
    <form action="">
        <h2>Register Here!</h2>
        <table cellspacing='10'>
            <tr>
                <td>
                    <label for="fullName" id="fullname">Full name</label>
                </td>
                <td><input type="text" id="fullname" required></td>
            </tr>
            <tr>
                <td><label for="email" id="email"> Email</label>
                </td>
                <td><input type="email" required> </td>
            </tr>
            <tr>
                <td> <label for="phoneNumber" id="phoneNumber"> Phone Number</label></td>
                <td> <input type="phoneNumber" required></td>
            </tr>
            <tr>
                <td> <label for="password" id="password"> Password</label></td>
                <td> <input type="password" required></td>
            </tr>
            <tr>
                <td> <label for="confirmPassword" id="confirmPassword"> Confirm Password</label></td>
                <td> <input type="confirmPassword" required></td>
            </tr>
        </table>
        <button type="submit" onclick="">SUBMIT</button>

    </form>

</body>

</script>

</html>
